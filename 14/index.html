<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>BUEN DIA!!!</h1>
    <p>ISBN:</p>
    <input type="text" id="isbn">
    <p>Titulo:</p>
    <input type="text" id="titulo">
    <p>Autor:</p>
    <input type="text" id="autor">
    <p>Numero de Paginas:</p>
    <input type="text" id="numPagina">

    <button onclick="CrearLibro()">Ingresar</button>

    <script>

        function CrearLibro() {

            var isbn = document.getElementById("isbn").value;
            var titulo = document.getElementById("titulo").value;
            var autor = document.getElementById("autor").value;
            var numPagina = document.getElementById("numPagina").value;

            var libro = {

                getLibro: function () {

                    return this.autor + " " +
                        this.titulo + " " +
                        this.numPagina + " " +
                        this.isbn;

                },

                setLibro: function (isbn, titulo, autor, numPagina) {

                    this.isbn= isbn
                    this.titulo= titulo
                    this.autor= autor
                    this.numPagina= numPagina

                }

            }

            console.log(libro);
            libro.setLibro(isbn,titulo,autor,numPagina);
            alert(libro.getLibro());

        }


    </script>

</body>

</html>
