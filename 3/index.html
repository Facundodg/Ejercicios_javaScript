<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>BUEN DIA!!!</h1>

    <p>Ingrese la edad del estudiante:</p>
    <input type="text" id="edad">
    <button onclick="validarEdad()">Ingresar</button>
    
    <script>

        var validarEdad = function(){

            var edad = document.getElementById("edad").value;

            if(edad >= 18){

                alert("Es payor de edad!!");

            }
            
            else{

                alert("Es menor de edad!! la edad es: " + edad);

            }

        }

    </script>

</body>
</html>
