<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>BUEN DIA!!!</h1>

    <p>1:Sumar</p>
    <p>2:Restar</p>
    <p>3:Multiplicar</p>
    <p>4:Dividir</p>

    <p>Ingresa tu opcion:</p>
    <input type="text" id="opcion">

    <p>Ingrese numero 1:</p>
    <input type="text" id="num1">
    <p>Ingrese numero 2:</p>
    <input type="text" id="num2">

    <button onclick="definir()">Ingresar</button>

    <script>

        var definir = function () {

            var opcion = document.getElementById("opcion").value;

            if (opcion == 1) {

                alert(sumar());

            }
            else if (opcion == 2) {

                alert(resta());

            }
            else if (opcion == 3) {

                alert(multiplicacion());

            }
            else if (opcion == 4) {

                alert(division());

            }

        }

        var sumar = function () {

            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);

            return num1 + num2;

        }

        var resta = function () {

            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);

            return num1 - num2;

        }

        var multiplicacion = function () {

            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);

            return num1 * num2;

        }

        var division = function () {

            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);

            return num1 / num2;

        }


    </script>

</body>

</html>
